#######################################
# Mẫu cấu hình Douyin Downloader (phiên bản gọn)
# Chỉ giữ lại các tuỳ chọn phổ biến, mặc định là dùng được
#######################################

# Hỗ trợ nhiều liên kết (video hoặc ảnh, cũng có thể đặt link trang cá nhân để tải hàng loạt)
link:
  - https://v.douyin.com/EXAMPLE1/
  - https://www.douyin.com/video/1234567890123456789

# Thư mục lưu
path: ./Downloaded/

# Tuỳ chọn tải (tuỳ chọn, mặc định đều là true)
music: true   # Tải nhạc
cover: true   # Tải ảnh bìa
json: true    # Lưu metadata JSON

# Lọc thời gian (tuỳ chọn, để trống để bỏ qua). Định dạng: YYYY-MM-DD
start_time: ""
end_time: ""

# Cấu hình Cookie (chọn một trong ba, ưu tiên từ trên xuống)
# 1) Tự động lấy (cần cài Playwright: pip install playwright && playwright install)
cookies: auto

# 2) Dán trực tiếp chuỗi Cookie (ví dụ, khi dùng hãy bỏ ghi chú dòng cookies: auto phía trên)
# cookies: "msToken=YOUR_MS_TOKEN; ttwid=YOUR_TTWID; odin_tt=YOUR_ODIN_TT; ...;"

# 3) Cung cấp dưới dạng cặp khoá-giá trị (ví dụ, khi dùng hãy bỏ ghi chú dòng cookies phía trên)
# cookies:
#   msToken: YOUR_MS_TOKEN
#   ttwid: YOUR_TTWID
#   odin_tt: YOUR_ODIN_TT
#   passport_csrf_token: YOUR_PASSPORT_CSRF_TOKEN
#   sid_guard: YOUR_SID_GUARD

# Chế độ tải trang cá nhân (chỉ hiệu lực khi link là trang người dùng, tuỳ chọn: post/like; mặc định post)
# mode:
#   - post
