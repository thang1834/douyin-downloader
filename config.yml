#######################################
# Hướng dẫn:
# 1. Dấu thăng (#) là chú thích
# 2. Giữ nguyên thụt lề bằng khoảng trắng, chú ý có dòng có khoảng trắng sau dấu hai chấm, có dòng không
# 3. Vui lòng dùng ký tự tiếng Anh
# 4. Tham khảo thêm cú pháp YAML trên mạng
#######################################

# Liên kết chia sẻ của tác phẩm (video hoặc ảnh), livestream, bộ sưu tập, nhạc, trang cá nhân
# (Xoá phần mô tả, chỉ giữ URL, phải bắt đầu bằng https://v.douyin.com/ hoặc https://www.douyin.com/)
# Có thể đặt nhiều liên kết, đảm bảo ít nhất một link
# Bắt buộc
link:
  # Tải thử trang cá nhân (đã biết hoạt động)
  # - https://www.douyin.com/user/MS4wLjABAAAA6O7EZyfDRYXxJrUTpf91K3tmB4rBROkAw-nYMfld8ss
  - https://www.douyin.com/collection/7307063973839374345
  # Tải thử video đơn
  # - https://v.douyin.com/iRGu2mBL/
  # -  https://v.douyin.com/kVefc81/
  # -  https://v.douyin.com/kVdkdxY/
  # -  https://v.douyin.com/kVdMcrr/
  # -  https://v.douyin.com/iRGukBBk/
  # -  https://v.douyin.com/iRGuJcW8/
  # -  https://v.douyin.com/iRGHQY5t/

# Thư mục lưu, mặc định là thư mục hiện tại
# Bắt buộc
path: ./Downloaded/

# Có tải nhạc trong video không (True/False), mặc định True
# Tuỳ chọn
music: True

# Có tải ảnh bìa không (True/False), mặc định True, chỉ hiệu lực khi tải video
# Tuỳ chọn
cover: True

# Có tải avatar của tác giả không (True/False), mặc định True
# Tuỳ chọn
avatar: True

# Có lưu dữ liệu nhận được không (True/False), mặc định True
# Tuỳ chọn
json: True

# Khoảng thời gian tải (để trống nghĩa là không giới hạn)
start_time: ""
end_time: ""

folderstyle: True # True -> mỗi video một thư mục riêng; False -> tất cả dùng chung một thư mục
# True
# user_xxx_xxx
#   - like/post/mix
#       - 2022-11-28 13.09.56_xxx
#         - 2022-11-28 13.09.56_xxx.mp4
#       - 2022-11-29 12.09.56_xxx
#         - 2022-11-29 12.09.56_xxx.mp4

# False
# user_xxx_xxx
#   - like/post/mix
#       - 2022-11-28 13.09.56_xxx.mp4
#       - 2022-11-29 12.09.56_xxx.mp4

# Khi link là trang cá nhân, đặt chế độ tải tác phẩm đã đăng (post), tác phẩm đã thích (like) hoặc toàn bộ bộ sưu tập (mix), mặc định post, có thể chọn nhiều chế độ
# Tuỳ chọn
mode:
  # - post
  - mix

# Tuỳ chỉnh số lượng tải
# Tuỳ chọn
number:
  post: 0 # Số tác phẩm trang cá nhân, mặc định 0 là tải tất cả
  like: 0 # Số tác phẩm đã thích, mặc định 0 là tải tất cả
  allmix: 0 # Số bộ sưu tập, mặc định 0 là tải tất cả
  mix: 0 # Số tác phẩm trong một bộ sưu tập, mặc định 0 là tải tất cả
  music: 0 # Số tác phẩm theo nhạc (âm thanh gốc), mặc định 0 là tải tất cả

database: True # Nếu không dùng cơ sở dữ liệu, tải bổ sung sẽ không khả dụng

# Tải bổ sung: phạm vi tải là các tác phẩm mới từ Douyin so với tác phẩm mới nhất lưu trữ. Nếu chưa tải link nào thì tải toàn bộ
# Có thể kết hợp với tuỳ chọn number
# Trường hợp 1: number (ví dụ 5) và increase (ví dụ creator cập nhật 3 tác phẩm, chưa tải) -> sẽ lấy 5 bản ghi và tải
# Trường hợp 2: number (ví dụ 5) và increase (creator cập nhật 6 tác phẩm, chưa tải) -> sẽ lấy 6 bản ghi và tải
# Trường hợp 3: number (ví dụ 5) và increase (chưa từng tải creator) -> sẽ lấy toàn bộ video
# Trường hợp 4: khi lấy tất cả bộ sưu tập trang cá nhân (chế độ mix) hơi đặc biệt, number(allmix) kiểm soát số bộ sưu tập, increase(allmix) tải bổ sung trong từng bộ
# Tuỳ chọn
increase:
  post: False # Bật tải bổ sung cho tác phẩm trang cá nhân (True/False), mặc định False
  like: False # Bật tải bổ sung cho tác phẩm đã thích (True/False), mặc định False
  allmix: False # Bật tải bổ sung cho bộ sưu tập trang cá nhân (True/False), mặc định False
  mix: False # Bật tải bổ sung cho tác phẩm trong một bộ sưu tập (True/False), mặc định False
  music: False # Bật tải bổ sung cho tác phẩm theo nhạc (True/False), mặc định False

# Số luồng, mặc định 5
# Tuỳ chọn
thread: 5

